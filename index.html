<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MS Search Topbar with Pull Menu</title>
  <style>
    /* Importing a modern system font stack */
    body {
      margin: 0;
      background-color: #000000; /* Fully pitch black */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Top bar container with black background */
    .topbar {
      position: relative;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 10px 20px 10px 20px;
      background-color: #000000; /* pure black */
      border-bottom: 1px solid #222;
      user-select: none;
      overflow: visible;
      z-index: 1002;
    }

    /* Mini horizontal line at the very top for toggling the menu */
    .mini-line-container {
      position: fixed;
      top: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      height: 6px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1100;
      user-select: none;
      /* For touch-friendly area */
      padding: 8px 0;
    }
    .mini-line {
      width: 36px;
      height: 3px;
      background: #666;
      border-radius: 3px;
      position: relative;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px #333;
    }
    /* Animate mini line horizontally when active */
    .mini-line.active {
      animation: miniLinePulse 1.2s ease-in-out infinite;
    }
    @keyframes miniLinePulse {
      0%, 100% { box-shadow: 0 0 8px #333; background: #666; }
      50%      { box-shadow: 0 0 15px #66aaff; background: #aaccff; }
    }

    /* MS logo box */
    .logo-box {
      width: 60px;
      height: 40px;
      background-color: #111;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: default;
      user-select: none;
      box-shadow:
        inset 0 0 4px #222;
      flex-shrink: 0;
    }

    /* White line MS logo - using SVG lines */
    svg.ms-logo {
      width: 40px;
      height: 24px;
      stroke: white;
      stroke-width: 1.3;
      stroke-linecap: round;
    }

    /* Loader box starts small square with slightly rounded edges, expands wide rectangle */
    .loader-box {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;

      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: 1px solid #444; /* Thin border */

      transition:
        width 0.4s ease,
        border-radius 0.4s ease;
      flex-shrink: 0;
      box-sizing: border-box;
    }
    /* Expanded state */
    .loader-box.expanded {
      width: 100%;
      max-width: 600px; /* Limit max width for large screens */
      border-radius: 10px;
    }

    /* Circular spinner container */
    .circular-spinner {
      position: relative;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Each thin line in spinner */
    .spinner-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 7px;
      background: white;
      border-radius: 1px;
      transform-origin: center bottom;
      opacity: 0.15;
      animation: fadeAnim 1.2s linear infinite;
    }
    /* 12 lines spaced every 30 degrees */
    .spinner-line:nth-child(1)  { transform: rotate(0deg) translate(-50%, -100%);  animation-delay: 0s;    }
    .spinner-line:nth-child(2)  { transform: rotate(30deg) translate(-50%, -100%); animation-delay: 0.1s;  }
    .spinner-line:nth-child(3)  { transform: rotate(60deg) translate(-50%, -100%); animation-delay: 0.2s;  }
    .spinner-line:nth-child(4)  { transform: rotate(90deg) translate(-50%, -100%); animation-delay: 0.3s;  }
    .spinner-line:nth-child(5)  { transform: rotate(120deg) translate(-50%, -100%);animation-delay: 0.4s;  }
    .spinner-line:nth-child(6)  { transform: rotate(150deg) translate(-50%, -100%);animation-delay: 0.5s;  }
    .spinner-line:nth-child(7)  { transform: rotate(180deg) translate(-50%, -100%);animation-delay: 0.6s;  }
    .spinner-line:nth-child(8)  { transform: rotate(210deg) translate(-50%, -100%);animation-delay: 0.7s;  }
    .spinner-line:nth-child(9)  { transform: rotate(240deg) translate(-50%, -100%);animation-delay: 0.8s;  }
    .spinner-line:nth-child(10) { transform: rotate(270deg) translate(-50%, -100%);animation-delay: 0.9s;  }
    .spinner-line:nth-child(11) { transform: rotate(300deg) translate(-50%, -100%);animation-delay: 1.0s;  }
    .spinner-line:nth-child(12) { transform: rotate(330deg) translate(-50%, -100%);animation-delay: 1.1s;  }

    @keyframes fadeAnim {
      0%   { opacity: 1; }
      100% { opacity: 0.15; }
    }

    /* Search input style after loader finishes */
    .search-input {
      width: 100%;  /* Fill the container width */
      height: 32px;
      border-radius: 10px;
      border: 1px solid #444; /* Thin border */
      background-color: #111;
      color: white;
      font-size: 16px;
      padding: 0 12px;
      outline-offset: 2px;
      outline-color: #66aaff;
      transition: border-color 0.3s ease, outline-color 0.3s ease;
      font-family: inherit;
      box-sizing: border-box;
    }
    .search-input::placeholder {
      color: #888;
    }
    .search-input:focus {
      border-color: #66aaff;
      outline: 2px solid #66aaff;
    }

    /* Pull-down menu container */
    .pull-menu {
      position: fixed;
      top: 60px; /* directly below the topbar */
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background-color: #111;
      width: 280px;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(102, 170, 255, 0.3);
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }
    .pull-menu.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }

    /* Animated pull-down "string" container */
    .pull-string-container {
      position: absolute;
      top: -28px;
      left: 50%;
      width: 120px;
      height: 32px;
      transform: translateX(-50%);
      overflow: visible;
      pointer-events: none;
      user-select: none;
      z-index: 1001;
    }
    .pull-string {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translateX(-50%);
      fill: none;
      stroke: #66aaff;
      stroke-width: 2;
      stroke-linejoin: round;
      stroke-linecap: round;
      filter: drop-shadow(0 0 4px rgba(102,170,255,0.5));
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      transition: stroke-dashoffset 0.3s ease;
    }
    .pull-string.animate {
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 0.6s ease-out;
    }

    /* Menu items container */
    .menu-items {
      display: flex;
      flex-direction: column;
      padding: 12px 0;
    }

    /* Each menu item with icon and label */
    .menu-item {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 20px;
      color: #aaa;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      user-select: none;
    }
    .menu-item:hover {
      background-color: #223344;
      color: #66aaff;
    }
    /* Icon container */
    .menu-icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      flex-shrink: 0;
    }

    /* Page name container */
    .page-name {
      margin-left: auto;
      color: #666;
      font-size: 14px;
      font-weight: 400;
      user-select: none;
      white-space: nowrap;
      padding-left: 16px;
      flex-shrink: 0;
      font-family: inherit;
      letter-spacing: 0.05em;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .logo-box {
        width: 50px;
        height: 36px;
      }
      svg.ms-logo {
        width: 32px;
        height: 20px;
      }
      .loader-box.expanded {
        max-width: 90vw;
      }
      .pull-menu {
        width: 90vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="topbar" role="banner" aria-label="Top navigation bar">
    <!-- Mini horizontal line toggler -->
    <div class="mini-line-container" id="miniLineBtn" title="Toggle menu" role="button" aria-pressed="false" tabindex="0">
      <div class="mini-line" id="miniLine"></div>
    </div>

    <div class="logo-box" aria-label="MS logo">
      <svg class="ms-logo" viewBox="0 0 40 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" >
        <!-- Letter M -->
        <path d="M2 22 L2 2 L10 18 L18 2 L18 22" />
        <!-- Letter S -->
        <path d="M22 6
                 C22 6, 30 6, 30 12
                 C30 18, 22 18, 22 18" />
      </svg>
    </div>

    <div class="loader-box" role="status" aria-live="polite" aria-atomic="true" aria-label="Loading search" id="loaderBox">
      <div class="circular-spinner" aria-hidden="true">
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
      </div>
    </div>

    <div class="page-name" id="pageName" aria-live="polite" aria-atomic="true" aria-label="Page name"></div>
  </div>

  <!-- Pull-down menu container -->
  <div class="pull-menu" id="pullMenu" aria-hidden="true" role="menu" aria-label="Options menu">
    <!-- Pull string animation SVG -->
    <div class="pull-string-container" aria-hidden="true" >
      <svg class="pull-string" width="40" height="40" viewBox="0 0 40 40" >
        <path d="M10 30 Q20 10 30 30" />
      </svg>
    </div>
    <div class="menu-items">
      <div class="menu-item" role="menuitem" tabindex="0" aria-label="Home">
        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M3 12 L12 3 L21 12 V21 H3z" />
        </svg>
        Home
      </div>
      <div class="menu-item" role="menuitem" tabindex="0" aria-label="Profile">
        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="8" r="4" />
          <path d="M6 20c0-3.3 5.3-5 6-5s6 1.7 6 5" />
        </svg>
        Profile
      </div>
      <div class="menu-item" role="menuitem" tabindex="0" aria-label="Settings">
        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="3" />
          <path d="M19.4 15a7.8 7.8 0 0 0 0-6l2.1-1.3-2-3.5-2.5 1a8 8 0 0 0-4.8 0l-2.5-1-2 3.5 2.1 1.3a7.8 7.8 0 0 0 0 6L6.8 16.3l2 3.5 2.5-1a8 8 0 0 0 4.8 0l2.5 1 2-3.5zm-7.4 0a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        </svg>
        Settings
      </div>
      <div class="menu-item" role="menuitem" tabindex="0" aria-label="Help">
        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 16v-4" />
          <circle cx="12" cy="8" r="1" />
        </svg>
        Help
      </div>
    </div>
  </div>

  <script>
    const miniLineBtn = document.getElementById('miniLineBtn');
    const miniLine = document.getElementById('miniLine');
    const pullMenu = document.getElementById('pullMenu');
    const loaderBox = document.getElementById('loaderBox');
    const pageName = document.getElementById('pageName');
    const pullStringSvg = pullMenu.querySelector('.pull-string');

    // Get page title or fallback text
    const title = document.title || window.location.pathname.split('/').filter(Boolean).pop() || 'Home';
    pageName.textContent = title;

    // Loading animation and expand input after 3s
    setTimeout(() => {
      loaderBox.classList.add('expanded');
      setTimeout(() => {
        loaderBox.innerHTML = '';
        const input = document.createElement('input');
        input.type = 'search';
        input.className = 'search-input';
        input.placeholder = 'Search...';
        input.setAttribute('aria-label', 'Search');
        loaderBox.appendChild(input);
        input.focus();
      }, 400);
    }, 3000);

    // Toggle menu on mini line click
    let menuVisible = false;

    miniLineBtn.addEventListener('click', toggleMenu);
    miniLineBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Variables for pull-down detecting
    let startY = null;
    let currentY = null;
    let pulling = false;
    const thresholdToOpen = 60; // pixels to pull down before menu opens

    // Support touch pull down on mini line container
    miniLineBtn.addEventListener('touchstart', (e) => {
      if (menuVisible) return;
      if (e.touches.length === 1) {
        startY = e.touches[0].clientY;
        pulling = true;
        pullStringSvg.classList.remove('animate');
      }
    });

    miniLineBtn.addEventListener('touchmove', (e) => {
      if (!pulling || !startY) return;
      currentY = e.touches[0].clientY;
      let diff = currentY - startY;
      if(diff > 0) {
        // Map diff to a max 50 max stroke offset decrease
        let offset = Math.max(50 - diff, 0);
        pullStringSvg.style.strokeDashoffset = offset;
      }
    }, {passive: true});

    miniLineBtn.addEventListener('touchend', (e) => {
      if (!pulling) return;
      pulling = false;
      let diff = currentY - startY;
      if(diff > thresholdToOpen) {
        // Open menu
        openMenu();
      } else {
        // Reset pull string strokeDashoffset
        pullStringSvg.style.strokeDashoffset = 50;
      }
      startY = null;
      currentY = null;
    });

    function toggleMenu() {
      if (menuVisible) {
        closeMenu();
      } else {
        openMenu();
      }
    }

    function openMenu() {
      menuVisible = true;
      miniLine.classList.add('active');
      pullMenu.classList.add('active');
      pullMenu.setAttribute('aria-hidden', 'false');
      // Animate pull string path
      pullStringSvg.classList.add('animate');
    }

    function closeMenu() {
      menuVisible = false;
      miniLine.classList.remove('active');
      pullMenu.classList.remove('active');
      pullMenu.setAttribute('aria-hidden', 'true');
      // Reset pull string dashoffset instantly
      pullStringSvg.style.strokeDashoffset = 50;
      pullStringSvg.classList.remove('animate');
    }
  </script>
</body>
</html>
